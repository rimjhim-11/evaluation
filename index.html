    <div class="maindiv">
        <h1>Simple Interest Calculator</h1><br>
        <form id="form1" onsubmit ="return calcdata()">
            <label for="amount">Amount :</label>
            <input type="number" id="amount" name="amount">
            <br>
            <br>
            <label for="rate">Rate :</label>
            <input type="range" id="rate" name="rate" min="1" max="20" value="10.25" onclick="updateRate()">
               <span id="rate_val"></span>
            <br>
            <br>
            <label for="years">No. of Years :</label>
            <select id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <br>
            <br>
            Interest:<span id="result"></span>
            <br>
            <br>
            <button onclick="compute()">Compute</button>
            <p id="myText"></p>
            <footer>

                &#169; Everyone can get rich
        
        
        </footer>
        </form>
    </div>
</html>
